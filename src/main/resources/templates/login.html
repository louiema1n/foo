<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>欢迎登录</title>

	<!-- jQuery 2.2.3 -->
	<script th:src="@{/adminlte/plugins/jQuery/jquery-2.2.3.min.js}"></script>

	<link rel="stylesheet" th:href="@{/adminlte/bootstrap/css/bootstrap.min.css}">
	<link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/login/css/htmleaf-demo.css}">
	<link rel="stylesheet" th:href="@{/login/css/mycss.css}">

</head>
<body>
	<div class="container item">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<form class="form-horizontal">
					<span class="heading">用户登录</span>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="用户名">
						<i class="fa fa-user"></i>
					</div>
					<div class="form-group help">
						<input type="password" class="form-control" id="inputPassword3" placeholder="密码">
						<i class="fa fa-lock"></i>
						<a href="#" class="fa fa-question-circle"></a>
					</div>
					<div class="form-group">
						<div class="main-checkbox">
							<input type="checkbox" value="None" id="checkbox1" name="check"/>
							<label for="checkbox1"></label>
						</div>
						<span class="text">记住我</span>
						<button type="submit" class="btn btn-default">立刻登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
