<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>

	<title>欢迎登录</title>

	<head th:replace="common/header :: head"></head>

	<link rel="stylesheet" th:href="@{/myCustom/css/htmleaf-demo.css}">
	<link rel="stylesheet" th:href="@{/myCustom/css/loginCss.css}">

</head>
<body>
	<div class="container item">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">

				<form class="form-horizontal" action="/login" method="post">
					<span class="heading" style="text-align: center">用户登录</span>
					<h4 th:text="${errMsg}" style="color: red; text-align: center"></h4>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="用户名" name="username">
						<i class="fa fa-user"></i>
					</div>
					<div class="form-group help">
						<input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password">
						<i class="fa fa-lock"></i>
						<!--<a href="#" class="fa fa-question-circle"></a>-->
					</div>
					<div class="form-group">
						<label><input type="checkbox" name="rememberMe"> 自动登录</label>
						<button type="submit" class="btn btn-default">立刻登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
