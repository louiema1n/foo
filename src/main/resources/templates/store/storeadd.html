<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增内容</title>
    <head th:replace="common/header :: head"></head>

</head>
<body>
<div class="content-wrapper" style="margin-left: 0px">

    <!-- 主体内容 -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header" with-border>
                        <h3 class="box-title">新增物料</h3>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal" role="form" id="storeForm" action="/store/save" method="post">
                            <fieldset>
                                <input type="hidden" id="id" name="id" th:value="${store.id}">
                                <input type="hidden" id="total" name="total" th:value="${store.total}">
                                <input type="hidden" id="state" name="state" th:value="${store.state}">
                                <input type="hidden" id="afterAdd" name="afterAdd" th:value="${store.afterAdd}">
                                <input type="hidden" id="used" name="used" th:value="${store.used}">
                                <input type="hidden" id="afterAddTime" name="afterAddTime" th:value="${store.afterAddTime}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name" required>物料名称</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="name" id="name" type="text"
                                               placeholder="请输入物料名称" autofocus required th:value="${store.name}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="size">规格</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" name="size" id="size" type="text"
                                               placeholder="请输入规格" th:value="${store.size}"/>
                                    </div>

                                    <div class="col-sm-2">
                                        <select class="form-control" name="sizeUnit" id="sizeUnit">
                                            <option>瓶/箱</option>
                                            <option>瓶</option>
                                            <option>箱</option>
                                            <option>张/盒</option>
                                            <option>张</option>
                                            <option>盒</option>
                                            <option>mL/瓶</option>
                                            <option>mL</option>
                                        </select>
                                    </div>

                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="safeCount">安全库存控制线</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" name="safeCount" id="safeCount" type="text"
                                               placeholder="请输入安全库存控制线" required th:value="${store.safeCount}"/>
                                    </div>

                                    <div class="col-sm-2">
                                        <select class="form-control" name="totalUnit" id="totalUnit">
                                            <option>瓶/箱</option>
                                            <option>瓶</option>
                                            <option>箱</option>
                                            <option>张/盒</option>
                                            <option>张</option>
                                            <option>盒</option>
                                            <option>mL/瓶</option>
                                            <option>mL</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-success" id="submit" style="display: none"><i
                                    class="fa fa-save">保存</i></button>
                            <div class="box-footer">
                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-success" onclick="savestore()"><i
                                            class="fa fa-save">保存</i></button>
                                    <button type="button" class="btn btn-danger" onclick="window.location='/store'"><i
                                            class="fa fa-close">关闭</i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.store -->
</div>

<script type="text/javascript">
    $(function () {
        // 添加星标
        $('label[required]').after('<span class="text-muted" style="color:red">*</span>');
    });

    // 保存内容
    function savestore() {
        $("#submit").click();
    }

</script>

</body>
</html>
