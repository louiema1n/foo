                                </p>
                            </li>
                            <!-- 菜单 Body -->
                            <li class="user-body">
                                <div class="row">
                                    <div class="col-xs-4 text-center">

                                        <a href="#">朋友</a>

    <!-- Left side column. contains the logo and sidebar -->

            <!-- 侧边栏用户面板 (optional) -->

                <div class="pull-left image">
                    <img th:src="@{/adminlte/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">

            <!-- 搜索表单 (Optional) -->
            <form action="#" method="get" class="sidebar-form">

                    <input type="text" name="q" class="form-control" placeholder="输入搜索内容...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->

            <!-- 侧边菜单栏 -->
            <ul class="sidebar-menu">
                <li class="header">菜单导航</li>

                <li class="active"><a href="javascript:void(0)" onclick="initContent('main')"><i class="fa fa-dashboard"></i> <span>主页</span></a></li>

            </span>

</div>

<script type="text/javascript">
    // 当页面大小改变时自适应
    window.onresize=function(){
        changeFrameHeight();
    }
    <!-- 设置iframe高度为自适应 -->
    function changeFrameHeight() {
        var ifm= document.getElementById("myIframe");
        ifm.height = document.documentElement.clientHeight -
            document.getElementById("footer").clientHeight -
            document.getElementById("header").clientHeight - 6;
    }
    // 加载content
    function initContent(url) {
//        var content= document.getElementById("content");
        $("#content").html('<iframe src="' + url + '.html" style="width: 100%;" id="myIframe" scrolling="auto" frameborder="0" onload="changeFrameHeight()"></iframe>');
    }
</script>

</body>

</html>
