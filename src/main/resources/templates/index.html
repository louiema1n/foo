<script type="text/javascript">
    $(function () {

        // 设置导航栏active
        var flag = 0;
        // 点击第一级元素时
        $(".nav-list>li").click(function () {
            if (flag == 0) {
                // 移除所有active
                $(".nav-list li").removeClass("active");
                // 将当前点击元素设置成active
                $(this).addClass("active");
            }
            flag = 0;
        });
        // 点击次级元素时
        $(".submenu li").click(function () {
            // 移除所有active
            $(".nav-list li").removeClass("active");
            // 将当前耶稣设置active
            $(this).addClass("active");
            // 将当前的父级的父级求为open的元素设置active
            $(this).parent().parent(".open").addClass("active");
            // 不允许再次执行点击第一级元素事件
            flag = 1;
        });

        var tabs = $("#tabs").tabs();
        // 关闭tab
        tabs.on("click", "span.ui-icon-close", function () {
            var panelId = $(this).closest("li").remove().attr("aria-controls");
            $("#" + panelId).remove();
            tabs.tabs("refresh");
        });
        // 键盘切换tabs
        tabs.on("keyup", function (event) {
            if (event.altKey && event.keyCode === $.ui.keyCode.BACKSPACE) {
                var panelId = tabs.find(".ui-tabs-active").remove().attr("aria-controls");
                $("#" + panelId).remove();
                tabs.tabs("refresh");
            }
        });


    });

    // 新增tab
    function addTab(href, tabTitle) {
        var tabs = $("#tabs").tabs();
        // >:代表选择第一代元素
        var str = "#tabs>ul>li>a[href = \'/" + href + "\']";
        var as = $("#tabs>ul>li>a");
        for (var i = 0; i < as.length; i++) {
            // 获取当前元素的href属性值
            if ($(as[i]).attr('href') == '/' + href) {
                // 如果当前tab已经存在，则直接激活
                // 激活当前找到的tab
                tabs.tabs({
                    active: i,
                });
                return null;
            }
        }

        var tabTemplate = "<li><a href='/{href}'>#{label}</a> <span class='ui-icon ui-icon-close' role='presentation'>Remove Tab</span></li>",
            li = $(tabTemplate.replace(/\{href\}/g, href).replace(/#\{label\}/g, tabTitle));
        tabs.find(".ui-tabs-nav").append(li);
        tabs.tabs("refresh");
        // 激活最后一个tab
        tabs.tabs({
            active: -1,
        });
    };

    // 欢迎页
    function wel() {
        $("#tabs").tabs({
            active: 0,
    })
    }
</script>
